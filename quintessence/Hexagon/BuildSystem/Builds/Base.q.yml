properties:


  - name: type
    type: std::string
    init_with: '"Base"'
    constructor_arg: true
    getter: true

  - name: started_at
    type: float
    init_with: 0
    getter: true
    setter: true

  - name: ended_at
    type: float
    init_with: 0
    getter: true
    setter: true

  - name: status
    type: std::string
    init_with: '"[unset-status]"'
    getter: true
    setter: true

  - name: stages
    type: std::vector<Hexagon::BuildSystem::BuildStages::Base*>
    init_with: '{}'
    getter: true
    setter: true

  - name: STATUS_NOT_STARTED
    type: char*
    static: true
    init_with: '"not_started"'
    constexpr: true

  - name: STATUS_RUNNING
    type: char*
    static: true
    init_with: '"running"'
    constexpr: true

  - name: STATUS_FINISHED
    type: char*
    static: true
    init_with: '"finished"'
    constexpr: true

  - name: STATUS_FAILED
    type: char*
    static: true
    init_with: '"failed"'
    constexpr: true


functions:


  - name: is_type
    type: bool
    parameters:
      - name: possible_type
        type: std::string
        default_argument: '""'
    body: |
      return (possible_type == get_type());


dependencies:


  - symbol: std::vector<std::vector<std::string>>
    headers: [ vector, string ]
  - symbol: std::vector<Hexagon::BuildSystem::BuildStages::Base*>
    headers: [ vector, Hexagon/BuildSystem/BuildStages/Base.hpp ]
  - symbol: char*
    headers: [ ]


