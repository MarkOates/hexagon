properties:


  - name: source_yaml
    type: std::string
    init_with: '"# empty"'
    constructor_arg: true


functions:


  - name: load
    type: Hexagon::Project
    body: |
      YAML::Node node = YAML::Load(source_yaml);
      Hexagon::Project result;

      std::vector<std::tuple<std::string, Hexagon::Layout>> layouts = {
         { "label", Hexagon::Layout() },
      };

      return result;
    body_dependency_symbols:
      - Hexagon::Project
      - YAML::Node


dependencies:


  - symbol: Hexagon::Project
    headers: [ Hexagon/Project.hpp ]
  - symbol: YAML::Node
    headers: [ yaml-cpp/yaml.h ]

