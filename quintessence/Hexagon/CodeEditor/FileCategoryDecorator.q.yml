properties:


  - name: file_category
    type: std::string
    init_with: '"undefined"'
    constructor_arg: true


functions:


  - name: label
    type: std::string
    body: |
      std::string result = "";
      std::map<std::string, std::string> file_category_labels = {
        { "undefined", "Undefined" },
        { "rails_model", "Model" },
      };

      std::map<std::string, std::string>::iterator it = file_category_labels.find(file_category);
      bool category_label_exists = (it != file_category_labels.end());
      if (!category_label_exists)
      {
         result = "Unknown";
      }
      else
      {
         result = it->second;
      }

      return result;
    body_dependency_symbols:
      - std::map<std::string>


dependencies:


  - symbol: std::map<std::string>
    headers: [ map, string ]

