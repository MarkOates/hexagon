properties:


  - name: focus_timer_time_now
    type: std::time_t
    init_with: 'time(0)'
    getter: true
    setter: true

  - name: focus_timer_duration_sec
    type: float
    init_with: (60.0f * 30)
    getter: true

  - name: warning_position_sec
    type: float
    init_with: (60.0f * 30.0f) - 300.0f
    getter: true


enums:


  - name: Activity
    scope: public
    enumerators:
      - ACTIVITY_UNDEF
      - ACTIVITY_SITTING
      - ACTIVITY_STANDING
      - ACTIVITY_ENUM_END


functions:


  - name: calc_warning_position_normalized
    type: float
    body: |
      return warning_position_sec / focus_timer_duration_sec;


  - name: set_time_to_time_now
    body: |
      focus_timer_time_now = time(0);


  - name: calc_normalized_length
    type: double
    body: |
      //std::time_t time_now = time(0);
      std::time_t time_now = focus_timer_time_now;
      struct tm now_tm = *localtime(&time_now);
      double seconds = difftime(time_now, mktime(0));
      double normal_length = std::fmod(seconds, focus_timer_duration_sec) / focus_timer_duration_sec;
      return normal_length;
    body_dependency_symbols:
      - std::fmod


  - name: infer_activity_type
    type: Hexagon::FocusTimerBar::FocusTimerBar::Activity
    body: |
      //std::time_t time_now = time(0);
      std::time_t time_now = focus_timer_time_now;
      int num_activities = (ACTIVITY_ENUM_END - 1); 
      int activity = (int)(time_now / focus_timer_duration_sec) % num_activities + 1;
      return static_cast<Hexagon::FocusTimerBar::FocusTimerBar::Activity>(activity);


  - name: infer_activity_type_str
    type: std::string
    body: |
      switch (infer_activity_type())
      {
         case ACTIVITY_SITTING: return "SITTING"; break;
         case ACTIVITY_STANDING: return "STANDING"; break;
         default: return "ACTIVITY_UNDEFINED"; break;
      }


dependencies:


  - symbol: std::time_t
    headers: [ ctime ]
  - symbol: Hexagon::FocusTimerBar::FocusTimerBar::Activity
    headers: [ Hexagon/FocusTimerBar/FocusTimerBar.hpp ]
  - symbol: std::fmod
    headers: [ cmath ]


