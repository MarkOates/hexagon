properties:

  - name: project_name
    type: std::string
    init_with: '"- Untitled -"'
    constructor_arg: true
    getter: true
    setter: true
  - name: layouts
    type: std::vector<std::tuple<std::string, Hexagon::Layout>>
    init_with: '{}'
    constructor_arg: true
    getter: true
    setter: true

dependencies:

  - symbol: std::vector<std::tuple<std::string, Hexagon::Layout>>
    headers: [ vector, tuple, string, Hexagon/Layout.hpp ]

  - symbol: Hexagon::Layout
    headers: [ Hexagon/Layout.hpp ]

