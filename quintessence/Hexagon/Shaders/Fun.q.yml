parent_classes:


  - class: Hexagon::Shaders::Base
    scope: private
    init_with: "obtain_vertex_source(), obtain_fragment_source()"


properties:


  - name: initialized
    type: bool
    init_with: false


functions:


  - name: initialize
    type: void
    body: |
      if (!initialized) Hexagon::Shaders::Base::initialize();
      initialized = true;


  - name: activate
    type: void
    guards: [ initialized ]
    body: |
      Hexagon::Shaders::Base::activate();


  - name: set_flat_color
    parameters:
      - name: flat_color
        type: ALLEGRO_COLOR
        default_argument: "{}"
    body: |
      Shader:set_vec3("tint", flat_color.r, flat_color.g, flat_color.b);
      Shader::set_float("tint_intensity", 1.0);


  - name: set_texture_width
    parameters:
      - name: width
        type: int
        default_argument: 1
    body: |
      Shader::set_int("texture_width", width);


  - name: set_texture_height
    parameters:
      - name: height
        type: int
        default_argument: 1
    body: |
      Shader::set_int("texture_height", height);


  - name: obtain_vertex_source
    type: std::string
    static: true
    private: true
    body: |
      static const std::string source = R"DELIM(
        attribute vec4 al_pos;
        attribute vec4 al_color;
        attribute vec2 al_texcoord;
        uniform mat4 al_projview_matrix;
        varying vec4 varying_color;
        varying vec2 varying_texcoord;
        uniform int texture_width;
        uniform int texture_height;

        void main()
        {
           varying_color = al_color;
           varying_texcoord = al_texcoord;
           gl_Position = al_projview_matrix * al_pos;
        }
      )DELIM";
      return source;


  - name: obtain_fragment_source
    type: std::string
    static: true
    private: true
    body: |
      static const std::string source = R"DELIM(
        uniform sampler2D al_tex;
        uniform float tint_intensity;
        uniform vec3 tint;
        varying vec4 varying_color;
        varying vec2 varying_texcoord;
        uniform int texture_width;
        uniform int texture_height;
        //float texture_width;
        //float texture_height;
        //float texelSize;

        float Circle(vec2 uv, vec2 p, float r, float blur)
        {
           float d = length(uv-p);
           float c = smoothstep(r, r-blur, d);
           return c;
        }

        void main()
        {
           vec2 uv = varying_texcoord.xy / 1.0;
           uv -= 0.5;
           uv.x *= (float(texture_width)/float(texture_height));

           vec3 col = vec3(0.);
           float mask = Circle(uv, vec2(0.), .4, .05);

           mask -= Circle(uv, vec2(-.13, .2), .07, .01);
           mask -= Circle(uv, vec2(.13, .2), .07, .01);

           float mouth = Circle(uv, vec2(0.), .3, .02);
           mouth -= Circle(uv, vec2(0., 0.1), .3, .02);

           mask -= mouth;
           //col = vec3(mouth);
           col = vec3(1., 1., 0.) * mask;

           gl_FragColor = vec4(col, 1.);
        }
      )DELIM";
      return source;


dependencies:


  - symbol: Hexagon::Shaders::Base
    headers: [ Hexagon/Shaders/Base.hpp ]
  - symbol: ALLEGRO_COLOR
    headers: [ allegro5/allegro.h ]

