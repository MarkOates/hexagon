properties:


  - name: font
    type: ALLEGRO_FONT*
    init_with: nullptr
    constructor_arg: true
  - name: column_width
    type: float
    init_with: 1.0
    constructor_arg: true
  - name: row_height
    type: float
    init_with: 1.0
    constructor_arg: true


functions:


  - name: render
    private: true
    guards: [ font, al_is_primitives_addon_initialized() ]
    body: |
      ALLEGRO_COLOR text_color = ALLEGRO_COLOR{0.5, 0.5, 0.5, 0.5};

      std::vector<std::vector<std::string>> table = {
         { "SEARCHES", "22", "DOPPER", "Active", "Running"},
         { "SAVES",    "11", "DOPPER"},
         { "SCORE",    "97", "DOPPER"},
      };

      int row_num = 0;
      int column_num = 0;
      float first_row_x = 22;
      //float column_width = 95;
      float first_row_y = 20;
      //int row_height = al_get_font_line_height(font) * 1.2;

      for (auto &row : table)
      {
         int column_num = 0;
         for (auto &cell : row)
         {
            float x = first_row_x + column_width * column_num;
            float y = first_row_y + row_height * row_num;
            std::string text_to_draw = cell;
            ALLEGRO_COLOR text_color = ALLEGRO_COLOR{1.0, 1.0, 1.0, 1.0};
            ALLEGRO_FONT *font = this->font;
            al_draw_text(font, text_color, x, y, ALLEGRO_ALIGN_LEFT, text_to_draw.c_str());
            column_num++;
         }
         row_num++;
      }

      return;
    body_dependency_symbols:
      - al_is_primitives_addon_initialized
      - std::vector<std::vector<std::string>>
      - al_draw_textf
      - ALLEGRO_COLOR
      - al_get_font_line_height


dependencies:


  - symbol: ALLEGRO_FONT*
    headers: [ allegro5/allegro_font.h ]
  - symbol: al_is_primitives_addon_initialized
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: Hexagon::Elements::Window
    headers: [ Hexagon/Elements/Window.hpp ]
  - symbol: al_draw_textf
    headers: [ allegro5/allegro_font.h ]
  - symbol: ALLEGRO_COLOR
    headers: [ allegro5/allegro.h ]
  - symbol: al_get_font_line_height
    headers: [ allegro5/allegro_font.h ]
  - symbol: std::vector<std::vector<std::string>>
    headers: [ vector, string ]

