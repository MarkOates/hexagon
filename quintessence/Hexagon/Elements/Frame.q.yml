properties:
  - name: dummy_font_bin
    type: AllegroFlare::FontBin
    static: true
    init_with: "{}"
  - name: fonts
    type: AllegroFlare::FontBin&
    init_with: "get_dummy_font_bin()"
  - name: title_text
    type: std::string
    init_with: "\"\""
    setter: true
  - name: width
    type: float
    init_with: 1.0f
    constructor_arg: true
    setter: true
  - name: height
    type: float
    init_with: 1.0f
    constructor_arg: true
    setter: true
functions:
  - name: get_dummy_font_bin
    type: AllegroFlare::FontBin&
    static: true
    body: |
      return dummy_font_bin;
  - name: render
    type: void
    body: |
      float line_thickness = 2.5;
      ALLEGRO_COLOR color = al_color_name("gray");
      //ALLEGRO_FONT *large_title_font = fonts["eurostyle.ttf 30"];
      //al_draw_text(large_title_font, color, 0, 0, 0, title_text.c_str());
      al_draw_rectangle(0, 0, width, height, color, line_thickness);
      return;
    body_dependency_symbols:
      - ALLEGRO_FONT*
      - ALLEGRO_COLOR
      - al_color_name
      - al_draw_text
      - al_draw_rectangle
dependencies:
  - symbol: ALLEGRO_COLOR
    headers: [ allegro5/allegro_color.h ]
  - symbol: al_color_name
    headers: [ allegro5/allegro_color.h ]
  - symbol: al_draw_text
    headers: [ allegro5/allegro_font.h ]
  - symbol: al_draw_rectangle
    headers: [ allegro5/allegro_primitives.h ]
  - symbol: ALLEGRO_FONT*
    headers: [ allegro5/allegro.h ]
  - symbol: AllegroFlare::FontBin&
    headers: [ AllegroFlare/FontBin.hpp ]
  - symbol: AllegroFlare::FontBin
    headers: [ AllegroFlare/FontBin.hpp ]
  
