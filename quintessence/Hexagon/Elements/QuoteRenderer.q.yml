properties:

  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
    constructor_arg: true
  - name: font
    type: Hexagon::Font
    init_with: '{font_bin, "consolas.ttf", -24}'
  - name: quote
    type: std::string
    init_with: '{}'
    constructor_arg: true
  - name: speaker
    type: std::string
    init_with: '{}'
    constructor_arg: true

functions:

  - name: render
    type: void
    guards: [ al_is_system_installed(), al_is_font_addon_initialized() ]
    body: |
      float x = 0;
      float y = 0;
      ALLEGRO_FONT *al_font = font.al_font();
      ALLEGRO_COLOR color = ALLEGRO_COLOR{1, 1, 1, 1};
      std::string text = quote;
      float max_width = 600;
      float line_height = al_get_font_line_height(al_font);

      al_draw_multiline_text(
         al_font,
         color,
         x,
         y,
         max_width,
         line_height,
         0,
         text.c_str()
      );

      al_draw_text(al_font, color, 0, line_height * 4, 0, (std::string("- ") + speaker).c_str());
      //al_draw_text(0, , 

      return;
    body_dependency_symbols:
      - al_draw_text


dependencies:

  - symbol: al_draw_text
    headers: [ allegro5/allegro.h ]
  - symbol: AllegroFlare::FontBin*
    headers: [ AllegroFlare/FontBin.hpp ]
  - symbol: Hexagon::Font
    headers: [ Hexagon/Font.hpp ]
  - symbol: ALLEGRO_FONT*
    headers: [ allegro5/allegro_font.h ]

