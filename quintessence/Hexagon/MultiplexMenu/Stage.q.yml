parent_classes:


  - class: 'StageInterface'
    scope: public
    init_with: "StageInterface::MULTIPLEX_MENU"


properties:


  - name: a_default_empty_event
    static: true
    type: ALLEGRO_EVENT
    init_with: "{}"
    getter_ref: true


functions:


  - name: render
    virtual: true
    override: true
    body: |
      placement3d &place = get_place();
      place.start_transform();

      Hexagon::MultiplexMenu::Renderer renderer;
      renderer.render();

      place.restore_transform();
      return;
    body_dependency_symbols:
      - Hexagon::MultiplexMenu::Renderer


  - name: process_local_event
    virtual: true
    override: true
    parameters:
      - name: event_name
        type: std::string
        default_argument: '""'
      - name: action_data
        type: ActionData
        default_argument: "ActionData()"
    body: |
      return;


  - name: process_event
    virtual: true
    override: true
    parameters:
      - name: event
        type: ALLEGRO_EVENT&
        default_argument: "get_a_default_empty_event_ref()"
    body: |
      return;


dependencies:


  - symbol: Hexagon::MultiplexMenu::Renderer
    headers: [ Hexagon/MultiplexMenu/Renderer.hpp ]
  - symbol: StageInterface
    headers: [ Hexagon/StageInterface.hpp ]
  - symbol: ALLEGRO_EVENT
    headers: [ allegro5/allegro.h ]
  - symbol: ALLEGRO_EVENT&
    headers: [ allegro5/allegro.h ]
  - symbol: ActionData
    headers: [ Hexagon/ActionData.hpp ]

