properties:


  - name: lines
    type: std::vector<std::string>
    init_with: '{}'
    getter: true
    getter_ref: true
  - name: cursor
    type: Hexagon::AdvancedCodeEditor::Cursor
    init_with: '{}'
    getter_ref: true


functions:


  - name: set_content
    type: bool
    parameters:
      - name: content
        type: std::string
        default_argument: '""'
    body: |
      lines = Blast::StringSplitter(content, '\n').split();
      return true;
    body_dependency_symbols:
      - Blast::StringSplitter


  - name: cursor_move_up
    type: bool
    body: |
      cursor.move_up();
      return true;


  - name: cursor_move_down
    type: bool
    body: |
      cursor.move_down();
      return true;


  - name: cursor_move_left
    type: bool
    body: |
      cursor.move_left();
      return true;


  - name: cursor_move_right
    type: bool
    body: |
      cursor.move_right();
      return true;


  - name: cursor_move_to
    type: bool
    parameters:
      - name: x
        type: int
        default_argument: 0
      - name: y
        type: int
        default_argument: 0
    body: |
      cursor.move_to(x, y);
      return true;


  - name: is_cursor_in_bounds
    private: true
    type: bool
    body: |
      if (cursor.get_y() >= lines.size()) return false;
      if (cursor.get_y() < 0) return false;
      if (cursor.get_x() >= lines[cursor.get_y()].size()) return false;
      return true;


  - name: is_cursor_on_last_line
    private: true
    type: bool
    body: |
      if (lines.empty()) return false;
      return cursor.get_y() == (lines.size() - 1);


dependencies:


  - symbol: Blast::StringSplitter
    headers: [ Blast/StringSplitter.hpp ]
  - symbol: Hexagon::AdvancedCodeEditor::Cursor
    headers: [ Hexagon/AdvancedCodeEditor/Cursor.hpp ]

