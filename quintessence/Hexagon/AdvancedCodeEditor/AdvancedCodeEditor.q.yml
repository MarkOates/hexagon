properties:


  - name: lines
    type: std::vector<std::string>
    init_with: '{}'
  - name: cursor
    type: Hexagon::AdvancedCodeEditor::Cursor
    init_with: '{}'
    getter_ref: true


functions:


  - name: set_initial_content
    type: bool
    parameters:
      - name: content
        type: std::string
        default_argument: '""'
    body: |
      lines = Blast::StringSplitter(content, '\n').split();
      return true;
    body_dependency_symbols:
      - Blast::StringSplitter


  - name: cursor_move_up
    type: bool
    body: |
      cursor.move_up();
      return true;


  - name: cursor_move_down
    type: bool
    body: |
      cursor.move_down();
      return true;


  - name: cursor_move_left
    type: bool
    body: |
      cursor.move_left();
      return true;


  - name: cursor_move_right
    type: bool
    body: |
      cursor.move_right();
      return true;


dependencies:


  - symbol: Blast::StringSplitter
    headers: [ Blast/StringSplitter.hpp ]
  - symbol: Hexagon::AdvancedCodeEditor::Cursor
    headers: [ Hexagon/AdvancedCodeEditor/Cursor.hpp ]

