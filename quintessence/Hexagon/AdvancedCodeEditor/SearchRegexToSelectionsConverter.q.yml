properties:


  - name: search_regex_string
    type: std::string
    init_with: '""'
    constructor_arg: true

  - name: lines
    type: std::vector<std::string>
    init_with: '{}'   
    constructor_arg: true


functions:


  - name: convert
    type: std::vector<CodeRange>
    body: |
      std::vector<CodeRange> result;

      for (auto &line : lines)
      {
         RegexMatcher regex_matcher(search_regex_string, line); 
         std::vector<std::pair<int, int>> match_results = regex_matcher.get_match_info();
      }         

      return result;
    body_dependency_symbols:
      - std::vector<CodeRange>
      - RegexMatcher


dependencies:


  - symbol: std::vector<CodeRange>
    headers: [ vector, Hexagon/CodeRange.hpp ]
  - symbol: RegexMatcher
    headers: [ Hexagon/RegexMatcher.hpp ]


