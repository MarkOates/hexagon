    getter: true
    setter: true
  - name: advanced_code_editor
    type: Hexagon::AdvancedCodeEditor::AdvancedCodeEditor
    init_with: '{}'
    getter_ref: true
  - name: input_buffer
    type: std::string
    init_with: '""'
    getter: true
    getter_ref: true
    setter: true
  - name: mode
