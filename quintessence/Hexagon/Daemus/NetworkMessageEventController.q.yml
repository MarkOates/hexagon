properties:


  - name: program_runner
    type: Hexagon::Daemus::ProgramRunner*
    init_with: nullptr


functions:


  - name: process_message
    type: bool
    parameters:
      - name: message
        type: std::string
        default_argument: "\"\""
    body: |
      bool message_captured = false;
      if (message == "TO_DAEMUS: OUTPUT_PID") { program_runner->output_pid(); message_captured = true; }
      return message_captured;


dependencies:


  - symbol: Hexagon::Daemus::ProgramRunner*
    headers: [ Hexagon/Daemus/ProgramRunner.hpp ]


