properties:


  - name: source_yaml
    type: std::string
    init_with: '"# empty"'
    constructor_arg: true


functions:


  - name: load
    type: Hexagon::Layout
    body: |
      // https://github.com/jbeder/yaml-cpp/wiki/Tutorial

      YAML::Node node = YAML::Load(source_yaml);

      std::string concept_name = node["name"].as<std::string>();

      Hexagon::Layout result(concept_name);

      return result;
    body_dependency_symbols:
      - YAML::Node
      - Hexagon::Layout


dependencies:


  - symbol: YAML::Node
    headers: [ yaml-cpp/yaml.h ]
  - symbol: Hexagon::Layout
    headers: [ Hexagon/Layout.hpp ]

