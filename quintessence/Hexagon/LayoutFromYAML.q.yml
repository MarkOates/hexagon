properties:


  - name: yaml
    type: std::string
    init_with: '"# empty"'
    constructor_arg: true


functions:


  - name: load
    type: Hexagon::Layout
    body: |
      Hexagon::Layout result;
      return result;
    body_dependency_symbols:
      - YAML::Node
      - Hexagon::Layout


dependencies:


  - symbol: YAML::Node
    headers: [ yaml-cpp/yaml.h ]
  - symbol: Hexagon::Layout
    headers: [ Hexagon/Layout.hpp ]

