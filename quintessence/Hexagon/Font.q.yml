properties:


  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
  - name: font_filename
    type: std::string
    init_with: '"Consolas.ttf"'
    getter: true
    setter: true
  - name: font_size
    type: int
    init_with: -16
    getter: true
    setter: true


dependencies:


  - symbol: AllegroFlare::FontBin*
    headers: [ AllegroFlare/FontBin.hpp ]

