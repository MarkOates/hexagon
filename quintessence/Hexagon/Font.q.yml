properties:


  - name: font_bin
    type: AllegroFlare::FontBin*
    init_with: nullptr
  - name: font_filename
    type: std::string
    init_with: '"Consolas.ttf"'
    getter: true
    setter: true
  - name: font_size
    type: int
    init_with: -16
    getter: true
    setter: true


functions:


  - name: al_font
    type: ALLEGRO_FONT*
    guards: [ font_bin ]
    body: |
      return font_bin->auto_get(font_filename + std::to_string(font_size));


dependencies:


  - symbol: AllegroFlare::FontBin*
    headers: [ AllegroFlare/FontBin.hpp ]
  - symbol: ALLEGRO_FONT*
    headers: [ allegro5/allegro.h ]

