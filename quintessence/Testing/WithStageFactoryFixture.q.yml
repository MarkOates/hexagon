parent_classes:


  - class: ::testing::Test
    scope: public
    init_with: ''


properties:


  - name: config
    type: Hexagon::System::Config
    init_with: '"/Users/markoates/Repos/hexagon/tests/fixtures/hexagon.test.cfg"'
  - name: font_bin
    type: AllegroFlare::FontBin
    init_with: '{}'
    getter_ref: true
  - name: stage_factory
    type: Hexagon::StageFactory
    init_with: '&config, &font_bin'
    getter_ref: true


functions:


  - name: SetUp
    type: void
    virtual: true
    override: true
    body: |
      al_init();
      al_init_font_addon();
      al_init_ttf_addon();

      config.initialize();
      font_bin.set_full_path("/Users/markoates/Repos/hexagon/bin/programs/data/fonts");
      return;
    body_dependency_symbols:
      - al_init
      - al_init_font_addon
      - al_init_ttf_addon


  - name: TearDown
    type: void
    virtual: true
    override: true
    body: |
      font_bin.clear();
      al_shutdown_ttf_addon();
      al_uninstall_system();
      return;
    body_dependency_symbols: []


dependencies:


  - symbol: al_init
    headers: [ allegro5/allegro.h ]
  - symbol: al_init_ttf_addon
    headers: [ allegro5/allegro_ttf.h ]
  - symbol: al_init_font_addon
    headers: [ allegro5/allegro_font.h ]
  - symbol: Hexagon::System::Config
    headers: [ Hexagon/System/Config.hpp ]
  - symbol: AllegroFlare::FontBin
    headers: [ AllegroFlare/FontBin.hpp ]
  - symbol: Hexagon::StageFactory
    headers: [ Hexagon/StageFactory.hpp ]
  - symbol: Hexagon::StageFactory*
    headers: [ Hexagon/StageFactory.hpp ]
  - symbol: ::testing::Test
    headers: [ gtest/gtest.h ]

